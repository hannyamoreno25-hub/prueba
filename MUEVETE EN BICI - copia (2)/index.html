<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muevete en Bici Users</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Estilos propios -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5d6d6; /* guinda claro */
        }

        /* Barra de navegación */
        nav {
            background-color: #800000; /* guinda */
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Botones posicionados 300px debajo de la barra */
        .botones-container {
            margin-top: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .btn-custom {
            border: 5px solid #b80e3b;
            border-radius: 50%;
            background-color: #810530;
            color: white;
            width: 120px;
            height: 120px;
            font-weight: bold;
        }

        /* Ajustes responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .botones-container {
                margin-top: 150px; /* menor margen en móvil */
            }

            .btn-custom {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#mipunto">Mi Punto</a></li>
                <li><a href="#colaborador">Colaborador</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="botones-container">
            <!-- Botón Iniciar -->
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    INICIAR
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">FINALIZAR JORNADA</a></li>
                </ul>
            </div>

            <!-- Botón Pausas -->
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    PAUSAS
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">SANITARIO</a></li>
                    <li><a class="dropdown-item" href="#">LEY SILLA</a></li>
                </ul>
            </div>
            <!-- Botón Actividades -->
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  ACTIVIDAD
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">INTEGRACION</a></li>
                   
                </ul>
            </div>
        </div>
    </main>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
